apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: test-cronjob-namespace
  annotations: {}
  namespace: extra-namespace
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args: [/bin/sh, -c, date ; sleep 5 ; echo Hello from k8s]
          restartPolicy: OnFailure
  concurrencyPolicy: Forbid
