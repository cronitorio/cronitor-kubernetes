apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: eventrouter-test-cronjob-fail
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args: [/bin/sh, -c, date ; sleep 5 ; echo Hello from k8s; exit 1]
          restartPolicy: OnFailure
  concurrencyPolicy: Forbid
