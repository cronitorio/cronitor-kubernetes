apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-schedule-change
  annotations:
    k8s.cronitor.io/cronitor-id: 'schedule-change-test-id'
spec:
  schedule: "*/5 */10 * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args: [/bin/sh, -c, date ; sleep 5 ; echo Hello from k8s]
          restartPolicy: OnFailure
  concurrencyPolicy: Forbid
